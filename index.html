<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Pinterest domain verification tag -->
  <meta name="p:domain_verify" content="fbc519405a159bb94ad91e13cfe29537"/>

  <title>Buy it All</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      line-height: 1.6;
    }
    a { text-decoration: none; color: inherit; }

    /* Container */
    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
      padding: 2rem 0;
    }

    /* Header */
    header {
      text-align: center;
      padding: 3rem 0;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    /* About Section */
    .about {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      margin: 3rem 0;
    }
    .about img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    .about-text {
      max-width: 500px;
    }
    .about-text h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    /* Gallery */
    .gallery {
      margin: 3rem 0;
    }
    .gallery h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .gallery-grid img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    /* Contact */
    .contact {
      text-align: center;
      margin: 3rem 0;
    }
    .contact h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .contact a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.7rem 1.5rem;
      background: #ff6b6b;
      border-radius: 25px;
      transition: background 0.3s ease;
    }
    .contact a:hover {
      background: #ff4b4b;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem 0;
      background: rgba(0,0,0,0.2);
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hello, I'm Abdullah</h1>
    <p>Welcome to Buy it All</p>
  </header>

  <div class="container">
    <!-- About Section -->
    <section class="about">
      <img src="your-profile-picture.jpg" alt="Profile Picture">
      <div class="about-text">
        <h2>About Me</h2>
        <p>
          I'm Abdullah, a passionate product seller.  
          I love working on creative projects, exploring new technologies,  
          and sharing my journey with the world.
        </p>
      </div>
    </section>

    <!-- Gallery -->
    <section class="gallery">
      <h2>My Gallery</h2>
      <div class="gallery-grid">
        <img src="image1.jpg" alt="Gallery Image 1">
        <img src="image2.jpg" alt="Gallery Image 2">
        <img src="image3.jpg" alt="Gallery Image 3">
        <img src="image4.jpg" alt="Gallery Image 4">
      </div>
    </section>

    <!-- Contact -->
    <section class="contact">
      <h2>Get in Touch</h2>
      <a href="mailto:your@email.com">Email Me</a>
      <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
      <a href="https://github.com/yourprofile" target="_blank">GitHub</a>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 [Your Name]. All Rights Reserved.</p>
  </footer>
</body>
</html>
